<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Тестовое задание для компании БТ21">
  <meta name="keywords" content="тестовое задание, бт21, фронтенд">
  <meta name="author" content="puxichhh">
  <title lang="en">Test01 BT21</title>
  <link rel="icon" href="./images/favicon.svg">
  <link rel="stylesheet" href="./styles/index.css">
  <script src="./scripts/index.js" defer></script>
</head>
<body class="body">
  <main class="content">
    <section class="start">
      <button
      type="button"
      class="start__btn btn"
      >
        Начать
      </button>
      <div class="start__container-result"></div>
    </section>
  </main>

  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Попап</h2>
      <form class="popup__form">
        <div class="popup__box-fields">
          <input
          type="text"
          class="popup__field"
          placeholder="Введите имя"
          required
          name="name"
          />
          <input
          type="text"
          class="popup__field"
          placeholder="Введите фамилию"
          required
          name="surname"
          />
          <input
          type="number"
          class="popup__field"
          placeholder="Введите возраст"
          required
          name="age"
          />
          <input
          type="email"
          class="popup__field"
          placeholder="Введите почту"
          required
          name="email"
          />
          <input
          type="password"
          class="popup__field"
          placeholder="Введите пароль"
          required
          name="password"
          />
        </div>
        <button
        type="submit"
        class="popup__btn-submit btn"
        >
          Отправить
        </button>
      </form>
    </div>
  </div>

  <template class="template-result">
    <div class="start__box-result">
      <p class="start__result start__result_name"></p>
      <p class="start__result start__result_value"></p>
    </div>
  </template>
</body>
</html>
